<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong</h1>
      <div id="pings"></div>
      <div id="pongs"></div>
    </div>
    <div class="container row">
      <div class="col-xs-6">
        <h3>Rules:</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "ping pong"</li>
        </ol>
        <form id="inputForm">
          <label for="input">Enter your number here:</label>
          <input id="input" type="text">
          <button type="submit" class="btn">Ping Pong!</button>
        </form>
        <ul id="result">
        </ul>
      </div>
      <div id="bigPong" class="col-xs-6"></div>
    </div>
  </body>
</html>
